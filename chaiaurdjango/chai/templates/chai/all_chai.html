{% extends "layout.html" %} 
{% block title %} Chai Page {% endblock %} 

{% block content %}
<h1>All chai for you</h1>

<div class="d-flex justify-content-between">
  {% for chai in chais %}
  <div class="chai-item">
    <img class="" src="{{chai.image.url}}" alt="{{chai.name}}" width="300px" height="300px"/>
    <h3>{{chai.name}}</h3>
  </div>
  {% endfor %}
</div>

{% endblock %}
